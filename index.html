<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./dist/index.js" defer></script>
    <title>Jasmine Project</title>
</head>

<body>

    <section class="calculator">
        <div class="container">
            <form>
                <div class="screen">
                    <input id="s-result" type="text" disabled>
                    <input id="s-input" type="text" disabled>
                </div>
                <!-- ------------------------------------ -->
                <div class="data">
                    <div class="numbers">
                        <input type="button" value="%" class="btn btn-op">
                        <input id="btn-c" type="button" value="C" class="btn btn-op">
                        <input id="btn-ac" type="button" value="AC" class="btn btn-op">

                        <input type="button" value="9" class="btn btn-num">
                        <input type="button" value="8" class="btn btn-num">
                        <input type="button" value="7" class="btn btn-num">
                        <input type="button" value="6" class="btn btn-num">
                        <input type="button" value="5" class="btn btn-num">
                        <input type="button" value="4" class="btn btn-num">
                        <input type="button" value="3" class="btn btn-num">
                        <input type="button" value="2" class="btn btn-num">
                        <input type="button" value="1" class="btn btn-num">
                        <input type="button" value="0" class="btn btn-num">

                        <input id="btn-equal" type="button" value="=" class="btn">
                    </div>
                    <!-- ------------ -->
                    <div class="operation">
                        <input type="button" value="/" class="btn btn-exp">
                        <input type="button" value="*" class="btn btn-exp">
                        <input type="button" value="-" class="btn btn-exp">
                        <input type="button" value="+" class="btn btn-exp">

                    </div>
                </div>
                <!-- ------------ -->

            </form>
        </div>
    </section>

</body>

</html>
